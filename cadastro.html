<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
   <title>Encontre seu pedreiro.com</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
   <!--<img src="img/logofc.png"> -->
    </head>
    <header>
      <div id="cabecalho"></div>
      <img src="img/logo1.svg">
    </header>

<!--flex-outer agrupa vÃ¡rios elementos do formulario -->
<body>
  <div class="container">
    <form>
    <ul class="flex-outer">
  <li>
    <label for="nome">Nome</label>
    <input type="text" id="name" placeholder="Digite seu nome completo">
    </li>
  <li>
    <label for="telefone">Telefone</label>
    <input type="num" id="tel" placeholder="XX XXXXXXXXX" maxlength="11">
  </li>
  <li> 
  <label for="email">Email</label>
  <input type="text" id=email placeholder= "Digite seu email" maxlength="8">
  </li>
  <li>
  <label for="cpf">CPF/CNPJ</label>
  <input type="num" id="cpf" placeholder="Digite seu CPF/CNPJ" maxlength="11">
  </li>
  <li>
  <label for="senha">Senha</label>
  <input type="text" id="num" placeholder="Digite sua senha">
  </li>
  </ul>
  <div>
    <input id="btn" type="button" onclick= "teste()" value="OK">
  </div>
  </div>
  </form>
</div>

</body>
</html>
